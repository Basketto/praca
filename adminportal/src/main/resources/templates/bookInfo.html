
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li><a th:href="@{/book/bookList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Wroc</a></li>
				<li><a th:href="@{/book/updateBook?id=}+${book.id}">Edycja produktu</a></li>
			</ol>
			
		</div>
		
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default">
				<div class="panel-body">
					<img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive center-block" />
				</div>
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${book.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
					
						<p><strong>Data wprowadzenia: </strong><span th:text="${book.publicationDate}"></span></p>
					
						<p><strong>Kategoria: </strong><span th:text="${book.category}"></span></p>
					
					</div>
					<div class="col-xs-6">
						<p><strong>Smak: </strong><span th:text="${book.format}"></span></p>
						
						<p><strong>Waga produktu: </strong><span th:text="${book.shippingWeight}"></span></p>
						<p><strong>Cena sugerowana: </strong><span th:text="${book.listPrice}"></span></p>
						<p><strong>Nasza cena: </strong><span th:text="${book.ourPrice}"></span></p>
						<p><strong>Aktualna ilosc: </strong><span th:text="${book.inStockNumber}"></span></p>
						<p><strong> </strong><span th:text="${book.active}"></span></p>
						
					</div>
				</div>
				
				<p><Strong>Opis produktu: </Strong><span th:utext="${book.description}"></span></p>
			</div>
			
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
