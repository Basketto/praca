
<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container">
		<h5 class="center-block">Witaj w panelu administratora.</h5>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-responsive"
			style="width: 250px;" />

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Nie poprawna nazwa uzytkownika lub haslo.</div>
				<div class="bg-danger" th:if="${param.logout}">Zostales wylogowany</div>
				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Zaloguj sie</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Nazwa uzytkownika</label> <input
							type="text" class="form-control" placeholder="Nazwa uzytkownika"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Haslo</label> <input
							type="password" class="form-control" placeholder="Haslo"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj sie</button>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
