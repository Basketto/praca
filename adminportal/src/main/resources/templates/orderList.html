
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />
	
	<div class="container">
		<div class="table-responsive">
			<table id="orderListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllorder" type="checkbox" /></th>
						<th>x</th>
						<th>x</th>
						<th>x</th>
						<th>x</th>
						<th>x</th>
						<th>x</th>
						<th>x</th>
						<th>x</th>
						<th>x</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="order : ${orderList}">
						<td>
						<input hidden="hidden" name="id" th:value="${order.id}" />
						<input th:id="'selected'+${order.id}" class="checkboxorder" type="checkbox" />
						</td>
						<td><a th:href="@{/order/orderInfo(id=${order.id})}"><span th:text="${order.orderDate}"></span></a></td>
						
						<td>
						<input hidden="hidden" name="id" th:value="${order.orderStatus}" />
					
						</td>
						<td><a th:href="@{/order/orderInfo(id=${order.id})}"><span th:text="${order.orderStatus}"></span></a></td>
						
						
						<td th:text="${order.shippingDate}"></td>
						<td th:text="${order.shippingMethod}"></td>
						<td th:text="${order.orderStatus}"></td>
						<td th:text="${order.orderTotal}"></td>
						
						<td>
							<input hidden="hidden" name="id" th:value="${order.id}" />
							<button th:id="'oneorder-'+${order.id}" class="btn btn-danger btn-xs delete-order" type="submit" value="delete" >
							<span class="fa fa-times"></span>Usun</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelected" class="btn btn-danger ">Usun wybrane</button>
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts" />
	
	<script>
		$(document).ready(function() {
			$("#orderListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
